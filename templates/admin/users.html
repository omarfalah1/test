{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-xl-8 col-lg-10">
        <div class="card shadow-lg border-0 mb-4" style="border-radius: 1.5em;">
            <div class="card-header bg-gradient d-flex align-items-center" style="background: linear-gradient(90deg, #6366f1 0%, #4f46e5 100%); color: #fff; border-radius: 1.5em 1.5em 0 0; min-height: 70px;">
                <h3 class="card-title mb-0 d-flex align-items-center" style="font-size: 1.5rem;">
                    <i class="fas fa-users me-2"></i> User Management
                </h3>
            </div>
            <div class="card-body p-5">
                <h5 class="mb-4 text-primary"><i class="fas fa-list"></i> All Users</h5>
                <table class="table table-bordered table-striped align-middle mb-4" style="border-radius: 1em; overflow: hidden;">
                    <thead class="bg-gradient" style="background: linear-gradient(90deg, #6366f1 0%, #4f46e5 100%); color: #fff;">
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for username, info in users.items() %}
                        <tr>
                            <td>{{ username }}</td>
                            <td>{{ info.role }}</td>
                            <td>
                                {% if username != 'admin' %}
                                <button type="button" class="btn btn-outline-danger btn-sm rounded-pill px-3" onclick="confirmDelete('{{ url_for('admin.users') }}?action=remove&username={{ username }}')">
                                    <i class="fas fa-trash"></i> Remove
                                </button>
                                {% else %}
                                <span class="badge bg-secondary">Admin</span>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <h5 class="mb-3 text-primary"><i class="fas fa-user-plus"></i> Add New User</h5>
                <form action="{{ url_for('admin.users') }}" method="POST" class="row g-3 align-items-end">
                    <input type="hidden" name="action" value="add">
                    <div class="col-md-4">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control rounded-pill" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Password</label>
                        <input type="text" name="password" class="form-control rounded-pill" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Role</label>
                        <select name="role" class="form-select rounded-pill" required>
                            <option value="employee">Employee</option>
                            <option value="omar">Omar</option>
                            <option value="pola">Pola</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary rounded-pill px-4"><i class="fas fa-plus"></i> Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
